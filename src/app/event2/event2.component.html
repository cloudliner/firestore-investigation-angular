-- User --
<div>
  <input type="text" placeholder="User Name" #userName> 
  <button (click)="create_user(userName.value)">Create User</button>
</div>
<br>

-- Group --
<div>
  <input type="text" placeholder="Group Name" #groupName> 
  <button (click)="create_group(groupName.value)">Create Group</button>
</div>
<br>

-- Create New Event --
<div>
  <input type="text" placeholder="Event Name" #eventName>
  <select name="user" placeholder="Owner" ngModel #ownerId>
      <option *ngFor="let userWithId of user_list | async" value="{{userWithId.id}}">
        {{userWithId.name}}
      </option>
  </select>
  <select name="group" placeholder="Group" ngModel #groupId>
    <option *ngFor="let groupWithId of group_list | async" value="{{groupWithId.id}}">
      {{groupWithId.name}}
    </option>
  </select>
  <input type="date" placeholder="Date" #eventDate> 
  <button (click)="create_new_event(eventName.value, ownerId.value, groupId.value, eventDate.value )">Create New Event</button>
</div>
<br>

-- Events --
participant
<input type="text" #Participant>
<ul>
  <li *ngFor="let item of event_list$ | async">
   title : {{ item.info?.title }}<br> 
   id {{item.id}} <br> 
   created_by: {{ item.created_by }}<br> 
   event_date: {{ item.info?.event_date | date }} <br> 
   group_id: {{ item.info?.group_id }} <br> 
   participant {{ item.participant_arr }} <br>
    <button (click)="edit_event(item.id)"> edit_event </button>
    <button (click)="add_participant(item.id)"> add_participant </button>
  </li>
</ul>

<div>
  <input type="text" placeholder="userid" #userid_filter> 
  <input type="text" placeholder="group id" #group_id_filter> 
  <input type="number" placeholder="number date" #number_filter> 
  <button (click)="filter_event( userid_filter.value, group_id_filter.value, number_filter.value )">filter_event</button>
</div>
